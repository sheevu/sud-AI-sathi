<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kisaan GPT | Sudarshan AI Labs</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/42d0f8b194.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1 class="main-heading">Kisaan GPT <span class="sub-text">by Sudarshan AI Labs</span></h1>
    </header>

    <div class="chat-window">
      <div id="chat-messages" class="chat-messages"></div>
      <textarea
        id="user-input"
        class="chat-input"
        placeholder="Type your message here..."
        rows="2"
      ></textarea>
      <div class="chat-controls">
        <button id="send-button" class="send-button">Send</button>
        <button id="mic-button" class="mic-button">
          <i class="fas fa-microphone"></i>
        </button>
        <select id="language-select" class="language-select">
          <option value="hi">Hindi</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>

    <div class="action-buttons">
      <div class="action-btn-container">
        <button class="action-btn" id="weatherButton">
          <div class="action-icon">
            <i class="fas fa-cloud-sun"></i>
          </div>
          <span class="action-text">Weather</span>
        </button>
        <div class="button-links">
          <a href="#" class="btn-link">Forecast</a>
          <a href="#" class="btn-link">Rain Alert</a>
        </div>
      </div>

      <div class="action-btn-container">
        <button class="action-btn" id="cropButton">
          <div class="action-icon">
            <i class="fas fa-seedling"></i>
          </div>
          <span class="action-text">फसल सलाह</span>
        </button>
        <div class="button-links">
          <a href="#" class="btn-link">फसल सुझाव</a>
          <a href="#" class="btn-link">कैलेंडर</a>
        </div>
      </div>

      <div class="action-btn-container">
        <button class="action-btn" id="irrigationButton">
          <div class="action-icon">
            <i class="fas fa-water"></i>
          </div>
          <span class="action-text">सिंचाई सलाह</span>
        </button>
        <div class="button-links">
          <a href="#" class="btn-link">ड्रिप/स्प्रिंकलर</a>
          <a href="#" class="btn-link">बचत तकनीक</a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
